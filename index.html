<html>
<head>
	<title>Lingo!</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="title">
	<h1>Mals potje lingo</h1>
</div>
<div class="fiveRows">
	<form name="wordBox">
	  	<input type="text" id="letter0_0" maxlength="1" name="inputLetter0_0" oninput="autotab(this, document.wordBox.inputLetter0_1)">

	  	<input type="text" id="letter0_4" maxlength="1" name="inputLetter0_4" >
	  </form>
		<form name="wordBox1" >
			<input type="text" id="letter1_0" maxlength="1" name="inputLetter1_0" oninput="autotab(this, document.wordBox1.inputLetter1_1)">
			<input type="text" id="letter1_1" maxlength="1" name="inputLetter1_1" oninput="autotab(this, document.wordBox1.inputLetter1_2)">
			<input type="text" id="letter1_2" maxlength="1" name="inputLetter1_2" oninput="autotab(this, document.wordBox1.inputLetter1_3)">
			<input type="text" id="letter1_3" maxlength="1" name="inputLetter1_3" oninput="autotab(this, document.wordBox1.inputLetter1_4)">
			<input type="text" id="letter1_4" maxlength="1" name="inputLetter1_4" >
		</form>
	 	<form name="wordBox2">

			<input type="text" id="letter2_1" maxlength="1" name="inputLetter2_1" oninput="autotab(this, document.wordBox2.inputLetter2_2)">
			<input type="text" id="letter2_2" maxlength="1" name="inputLetter2_2" oninput="autotab(this, document.wordBox2.inputLetter2_3)">
			<input type="text" id="letter2_3" maxlength="1" name="inputLetter2_3" oninput="autotab(this, document.wordBox2.inputLetter2_4)">
			<input type="text" id="letter2_4" maxlength="1" name="inputLetter2_4" >
		</form>
		<form name="wordBox3">
			<input type="text" id="letter3_0" maxlength="1" name="inputLetter3_0" oninput="autotab(this, document.wordBox3.inputLetter3_1)">
			<input type="text" id="letter3_1" maxlength="1" name="inputLetter3_1" oninput="autotab(this, document.wordBox3.inputLetter3_2)">

			<input type="text" id="letter3_3" maxlength="1" name="inputLetter3_3" oninput="autotab(this, document.wordBox3.inputLetter3_4)">
			<input type="text" id="letter3_4" maxlength="1" name="inputLetter3_4" >
		</form>
		<form name="wordBox4">
			<input type="text" id="letter4_0" maxlength="1" name="inputLetter4_0" oninput="autotab(this, document.wordBox4.inputLetter4_1)">
			<input type="text" id="letter4_1" maxlength="1" name="inputLetter4_1" oninput="autotab(this, document.wordBox4.inputLetter4_2)">

			<input type="text" id="letter4_4" maxlength="1" name="inputLetter4_4" >
		</form>
</div>
<div class="button">
	<button id="check" >Check</button>
</div>


<script>
	function autotab(current,to)
	{
	    if (current.getAttribute && current.value.length==current.getAttribute("maxlength"))
	    {
	        to.focus()
	    }
	}
	</script>



	<script src="words-nl.js" type="text/javascript" ></script>
	<script src="game.js" type="text/javascript" ></script>
</body>
</html>
